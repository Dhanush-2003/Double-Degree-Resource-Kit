<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Double-Degree Resource Kit</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bookmark">
      <div class="title-section">
        <h1 class="double-degree-logo">
          <img
            src="Logo Images/wlu_logo.png"
            alt="Double-Degree Logo"
            class="logo-icon"
          />Double-Degree Resource Kit
        </h1>
      </div>
      <div class="content">
        <pstyle="text-align:center">Easy access to resources/websites which are useful for a Laurier Double-Degree Student!</p>
      </div>
      <div class="websites">
        <strong style="padding: 0 5px">Computer Science (BSC):</strong>
        <div class="container">
          <div class="specific-website">
            <a
              href="https://bohr.wlu.ca/"
              target="_blank"
            >
              <img
                src="Logo Images/bohr_logo.png"
                alt="Laurier Bohr"
                class="bohr-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://www.gradescope.com/" target="_blank">
              <img
                src="Logo Images/gradescope.png"
                alt="Laurier Gradescope"
                class="gradescope-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://webwork213.wlu.ca/webwork2" target="_blank">
              <img
                src="Logo Images/webwork.png"
                alt="Webwork "
                class="webwork-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a
              href="https://student.iclicker.com/#/login"
              target="_blank"
            >
              <img
                src="Logo Images/iclicker.png"
                alt="CS iClicker "
                class="iclicker-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://www.hackerrank.com/dashboard" target="_blank">
              <img
                src="Logo Images/hackerrank.png"
                alt="Hackerrank "
                class="hackerrank-icon"
              />
            </a>
          </div>
        </div>

        <strong style="padding: 0 5px">Business (BBA):</strong>

        <div class="container">
          <div class="specific-website">
            <a href="https://loris.wlu.ca/" target="_blank">
              <img
                src="Logo Images/loris.png"
                alt="Laurier Loris"
                class="loris-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://mylearningspace.wlu.ca/d2l/home" target="_blank">
              <img
                src="Logo Images/learningspace.png"
                alt="Laurier MyLearningSpace"
                class="learningspace-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a
              href="https://portal.mypearson.com/course-home#/tab/active"
              target="_blank"
            >
              <img
                src="Logo Images/pearson.png"
                alt="Laurier Pearson"
                class="pearson-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://app.tophat.com/login/" target="_blank">
              <img
                src="Logo Images/tophat.png"
                alt="Laurier TopHat"
                class="tophat-icon"
              />
            </a>
          </div>

          <div class="game">
            <a href="http://127.0.0.1:5501/index.html" target="_blank">
              <img
                src="Logo Images/dino.png"
                alt="Dino Game "
                class="game-icon"
              />
            </a>
          </div>

          <div>
            <body>
            <button class="button" onclick="location.href='https://students.wlu.ca/wellness-and-recreation/health-and-wellness/services/mental-health.html'" type="button">Mental Health</button>
            </body>
          </div>
          


          <div class="specific-website">
            <a href="https://accounts.mheducation.com/login?app=connect.mheducation.com&redirectUrl=https:%2F%2Fcaas.mheducation.com%2Fcaas%2Fheclr%2FlaunchConnect/" target="_blank">
              <img
                src="Logo Images/connect.png"
                alt="Connect"
                class="connect-icon"
              />
              <html>
                <html>
                  <head>
                  <meta name="viewport" content="width=device-width, initial-scale=1">
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
